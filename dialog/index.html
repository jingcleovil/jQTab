<html>
	<head>
		<title>JQUERY TAB</title>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="dialog-lib.js"></script>
        
		<script type="text/javascript">
			$(document).ready(function(){
			    $('#dialog').center({open:true});
                $(window).bind('resize scroll', function() {
                    $('#dialog').center({transition:10});
                });		
			});
		</script>
	</head>
	
	<body style="margin: 0; padding: 0;">
        <div style="width: 100%; height: 900px; background: #fff;">
            <div id="dialog" style="width: 300px; height: 300px; background: orange; box-shadow: 0 0 30px 5px #888; border-radius: 13px">
	        
            </div>
        </div>
	</body>
</html>
