<html>
	<head>
		<title>JQUERY TAB</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
        <style type="text/css">

            .panes div
            {
                display: none;
                border: 1px solid orange;
                width: 120px;
                height: 120px; 
            }
            .panes div.selected 
            {
                display: block;
            }

        </style>
		<script type="text/javascript">
			$(document).ready(function(){
				
				$('.tabs a').live('click',function(e){
					e.preventDefault();
					
					var index = $('.tabs a').index(this);
					
                    $('.panes div').removeClass('selected');
					$('.panes').find('div').eq(index).addClass('selected');
					
					
				});
				
			});
		</script>
	</head>
	
	<body>
		<div class="tabs">
			<a href="">Tab 1</a>
			<a href="">Tab 2</a>
			<a href="">Tab 3</a>
		</div>
        
        <div class="panes">
            <div>Tab Content 1</div>
            <div>Tab Content 2</div>
            <div>Tab Content 3</div>
        </div>

	</body>
</html>
