<html>
	<head>
		<title>JQUERY TAB</title>
		<script src="http://code.jquery.com/jquery-latest.js"></script>
        <style type="text/css">

            .panes div
            {
                display: none;
                width: 120px;
                height: 120px; 
            }
            .panes div.selected 
            {
                background: orange;
                display: block;
            }
            .tabs a
            {
                margin: 0;
                text-decoration: none;
            }
            .tabs a.selected
            {
                background: orange;
            }

        </style>
		<script type="text/javascript">
            (function( $ ){
                $.fn.tabs = function(options)
                {
                    var options = $.extend({
                        tab : 'tabs',  // Tabs
                        pane : 'panes', // Panes
                        selected : 'selected', // Selected Clas     
                    });
                    return this.each(function(){
                        var tab = $('.'+options.tab);
                        var pane = $('.'+options.pane);
                        var sel = options.selected;
                                 
                        $('> a',tab).live('click',function(e){
                            e.preventDefault();
                            var index = $('> a',tab).index(this);
                            
                            $('> div',pane).removeClass(sel);
                            $('> a',tab).removeClass(sel);
                            $(this).addClass(sel);
                            $(pane).find('div').eq(index).addClass(sel);
                        });
                        
                    });
                }    
            })( jQuery );
            
			$(document).ready(function(){
				$('#tabs').tabs();			
			});
		</script>
	</head>
	
	<body>
        <div id="tabs">
		    <div class="tabs">
			    <a href="" class="selected">Tab 1</a>
			    <a href="">Tab 2</a>
			    <a href="">Tab 3</a>
		    </div>
            
            <div class="panes">
                <div class="selected">Tab Content 1</div>
                <div>Tab Content 2</div>
                <div>Tab Content 3</div>
            </div>
        </div>

	</body>
</html>
